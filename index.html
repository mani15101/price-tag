<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Price Tags ‚Äì 4 per A4</title>

<style>
@page { size: A4; margin: 5mm; }

body {
  font-family: Arial, sans-serif;
  padding: 10px;
}

/* PRINT SAFETY */
@media print {
  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
  #controls,
  #printBtn,
  .card-actions,
  .spec-del {
    display: none !important;
  }
}

/* PRINT BUTTON */
#printBtn {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;
  padding: 10px 16px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* INPUT PANEL */
#controls {
  background: #f4f4f4;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
}

#controls input {
  width: 100%;
  padding: 6px;
  margin-bottom: 6px;
}

#controls button {
  padding: 8px 14px;
  cursor: pointer;
}

/* A4 GRID ‚Äì 4 TAGS */
.wrapper {
  display: grid;
  grid-template-columns: 96.34mm 96.34mm;
  grid-template-rows: 139.52mm 139.52mm;
  gap: 6mm;
}

/* CARD */
.card {
  width: 96.34mm;
  height: 139.52mm;
  border: 1px solid #999;
  padding: 5mm;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  position: relative;
}

/* EDIT / DELETE (SCREEN ONLY) */
.card-actions {
  position: absolute;
  top: 3px;
  left: 3px;
  display: flex;
  gap: 4px;
}

.card-actions button {
  font-size: 10px;
  padding: 2px 6px;
  cursor: pointer;
}

/* HEADER */
.header {
  display: flex;
  gap: 3mm;
  background: #e0e0e0;
  padding: 3mm;
}

.header-title {
  flex: 1;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* LOGO */
.logo-box {
  width: 10mm;
  height: 10mm;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* IMAGE */
.image-box {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 4mm 0;
  min-height: 30mm;
  max-height: 34mm;
}

.product-img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* BOTTOM FIX (CRITICAL) */
.bottom {
  margin-top: auto; /* ‚úÖ forces price section to bottom */
}

/* SPEC TABLE */
.spec {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}

.spec td {
  border: 1px solid #aaa;
  padding: 2mm;
}

.spec td:first-child {
  font-weight: bold;
  width: 45%;
}

.spec td:last-child {
  text-align: right;
}

/* PRICE BOX */
.price-box {
  background: #e0e0e0;
  text-align: center;
  margin-top: 5mm;
  padding: 4mm;
}

.mrp {
  font-size: 14px;
  text-decoration: line-through;
}

.offer {
  font-size: 42px;
  font-weight: bold;
}
</style>
</head>

<body>

<button id="printBtn" onclick="window.print()">üñ®Ô∏è Print</button>

<!-- INPUT CONTROLS -->
<div id="controls">
  <h3 id="formTitle">Add Product</h3>

  <input id="title" placeholder="Product Title">
  <input type="file" id="imageFile" accept="image/*">

  <input id="specKey" placeholder="Spec Name">
  <input id="specVal" placeholder="Spec Value">
  <button onclick="addSpec()">Add Spec</button>

  <div id="specList"></div>

  <input id="mrp" placeholder="MRP">
  <input id="price" placeholder="Offer Price">

  <button id="saveBtn" onclick="saveProduct()">Add Product Card</button>
</div>

<!-- PRINT AREA -->
<div class="wrapper" id="pages"></div>

<script>
const LOGO_URL =
"https://drive.google.com/thumbnail?id=1SqBvCFsgBU3HSVlUbsroW73rV9M8l8ts&sz=w400";

let products = [];
let specs = [];
let editIndex = null;

/* SPEC HANDLING */
function addSpec() {
  if (!specKey.value || !specVal.value) return;
  specs.push([specKey.value, specVal.value]);
  specKey.value = specVal.value = "";
  renderSpecList();
}

function deleteSpec(i) {
  specs.splice(i, 1);
  renderSpecList();
}

function renderSpecList() {
  specList.innerHTML = specs.map(
    (s, i) => `<div>${s[0]} : ${s[1]} <span class="spec-del" onclick="deleteSpec(${i})">‚úñ</span></div>`
  ).join("");
}

/* SAVE PRODUCT */
function saveProduct() {
  const file = imageFile.files[0];
  if (!file && editIndex === null) {
    alert("Please select product image");
    return;
  }

  const reader = new FileReader();
  reader.onload = e => {
    const product = {
      title: title.value,
      image: editIndex !== null && !file ? products[editIndex].image : e.target.result,
      specs: [...specs],
      mrp: mrp.value,
      price: price.value
    };

    if (editIndex === null) products.push(product);
    else products[editIndex] = product;

    resetForm();
    renderProducts();
  };

  file ? reader.readAsDataURL(file) : reader.onload();
}

/* RENDER PRODUCTS */
function renderProducts() {
  pages.innerHTML = "";
  products.forEach((p, i) => {
    pages.innerHTML += `
    <div class="card">
      <div class="card-actions">
        <button onclick="editProduct(${i})">‚úèÔ∏è</button>
        <button onclick="deleteProduct(${i})">üóëÔ∏è</button>
      </div>

      <div class="header">
        <div class="header-title">${p.title}</div>
        <div class="logo-box"><img src="${LOGO_URL}"></div>
      </div>

      <div class="image-box">
        <img src="${p.image}" class="product-img">
      </div>

      <div class="bottom">
        <table class="spec">
          ${p.specs.map(s => `<tr><td>${s[0]}</td><td>${s[1]}</td></tr>`).join("")}
        </table>

        <div class="price-box">
          <div class="mrp">MRP ‚Çπ${p.mrp}</div>
          <div class="offer">‚Çπ${p.price}</div>
        </div>
      </div>
    </div>`;
  });
}

/* EDIT / DELETE */
function editProduct(i) {
  const p = products[i];
  title.value = p.title;
  mrp.value = p.mrp;
  price.value = p.price;
  specs = [...p.specs];
  renderSpecList();
  editIndex = i;
  formTitle.innerText = "Edit Product";
  saveBtn.innerText = "Update Product";
}

function deleteProduct(i) {
  if (confirm("Delete this product?")) {
    products.splice(i, 1);
    renderProducts();
  }
}

function resetForm() {
  title.value = mrp.value = price.value = "";
  imageFile.value = "";
  specs = [];
  renderSpecList();
  editIndex = null;
  formTitle.innerText = "Add Product";
  saveBtn.innerText = "Add Product Card";
}
</script>

</body>
</html>
