<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPACECRAFTS PRICE TAG</title>

<style>
@page { size: A4; margin: 5mm; }

body {
  font-family: Arial, sans-serif;
  padding: 10px;
}

/* PAGE HEADING */
#pageTitle {
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 2px;
  margin-bottom: 12px;
}

/* PRINT SAFETY */
@media print {
  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
  #controls,
  #printBtn,
  #pageTitle {
    display: none !important;
  }
}

/* PRINT BUTTON */
#printBtn {
  position: fixed;
  top: 12px;
  right: 12px;
  padding: 12px 18px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  z-index: 999;
}

/* INPUT PANEL */
#controls {
  background: #f4f4f4;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
}

#controls input,
#controls button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  font-size: 14px;
}

/* SPEC LIST ‚Äì CLEAN UI */
#specList {
  margin-bottom: 8px;
}

.spec-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  padding: 6px 10px;
  margin-bottom: 6px;
  border-radius: 6px;
  border: 1px solid #ddd;
  font-size: 13px;
}

.spec-text {
  color: #333;
}

.spec-remove {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #e0e0e0;
  color: #555;
  border: none;
  cursor: pointer;
  font-size: 14px;
  line-height: 20px;
  text-align: center;
}

.spec-remove:hover {
  background: #c62828;
  color: #fff;
}

/* A4 GRID */
.wrapper {
  display: grid;
  grid-template-columns: 96.34mm 96.34mm;
  grid-template-rows: 139.52mm 139.52mm;
  gap: 6mm;
}

/* CARD ‚Äì LOCKED GRID */
.card {
  width: 96.34mm;
  height: 139.52mm;
  border: 1px solid #999;
  padding: 5mm;
  box-sizing: border-box;

  display: grid;
  grid-template-rows: 16mm 1fr auto 20mm;
  overflow: hidden;
  position: relative;
}

/* EDIT / DELETE BUTTONS */
.card-actions {
  position: absolute;
  top: 2mm;
  left: 2mm;
  display: flex;
  gap: 6px;
  z-index: 10;
}

.card-actions button {
  font-size: 11px;
  padding: 4px 6px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}

.edit-btn {
  background: #1976d2;
  color: #fff;
}

.delete-btn {
  background: #c62828;
  color: #fff;
}

/* HEADER */
.header {
  background: #e0e0e0;
  display: flex;
  align-items: center;
  padding: 3mm;
}

.header-title {
  flex: 1;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

.logo-box {
  width: 10mm;
  height: 10mm;
}

.logo-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* IMAGE */
.image-box {
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.product-img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* SPECS (PRINT) */
.spec {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
  margin-bottom: 2mm;
}

.spec td {
  border: 1px solid #aaa;
  padding: 2mm;
}

.spec tr:nth-child(n+5) {
  display: none;
}

/* PRICE */
.price-box {
  height: 20mm;
  background: #e0e0e0;
  text-align: center;
  padding: 2.5mm 3mm 3.5mm;
  box-sizing: border-box;
  border-radius: 2mm;
}

.mrp {
  font-size: 14px;
  text-decoration: line-through;
}

.offer {
  font-size: 42px;
  font-weight: bold;
  white-space: nowrap;
}

/* MOBILE */
@media (max-width: 768px) {
  .wrapper {
    grid-template-columns: 1fr;
  }
  .card {
    width: 100%;
    height: auto;
    grid-template-rows: auto auto auto auto;
  }
  .offer {
    font-size: 32px;
  }
}
</style>
</head>

<body>

<h1 id="pageTitle">SPACECRAFTS PRICE TAG</h1>

<button id="printBtn" onclick="window.print()">üñ®Ô∏è Print</button>

<div id="controls">
  <h3 id="formTitle">Add Product</h3>

  <input id="title" placeholder="Product Title">
  <input type="file" id="imageFile" accept="image/*">

  <input id="specKey" placeholder="Spec Name">
  <input id="specVal" placeholder="Spec Value">
  <button onclick="addSpec()">Add Spec</button>

  <div id="specList"></div>

  <input id="mrp" placeholder="MRP">
  <input id="price" placeholder="Offer Price">

  <button onclick="saveProduct()" id="saveBtn">Add Product</button>
</div>

<div class="wrapper" id="pages"></div>

<script>
const LOGO_URL =
"https://drive.google.com/thumbnail?id=1SqBvCFsgBU3HSVlUbsroW73rV9M8l8ts&sz=w400";

let products = [];
let specs = [];
let editIndex = null;

/* SPEC HANDLING */
function addSpec() {
  if (!specKey.value || !specVal.value || specs.length >= 4) return;
  specs.push([specKey.value, specVal.value]);
  specKey.value = specVal.value = "";
  renderSpecList();
}

function removeSpec(i) {
  specs.splice(i, 1);
  renderSpecList();
}

function renderSpecList() {
  specList.innerHTML = "";
  specs.forEach((s, i) => {
    specList.innerHTML += `
      <div class="spec-item">
        <span class="spec-text">${s[0]} : ${s[1]}</span>
        <button class="spec-remove" onclick="removeSpec(${i})">√ó</button>
      </div>
    `;
  });
}

/* SAVE / UPDATE PRODUCT */
function saveProduct() {
  const file = imageFile.files[0];
  if (!file && editIndex === null) return alert("Select product image");

  const reader = new FileReader();
  reader.onload = e => {
    const p = {
      title: title.value,
      image: file ? e.target.result : products[editIndex].image,
      specs: [...specs],
      mrp: mrp.value,
      price: price.value
    };

    editIndex === null ? products.push(p) : products[editIndex] = p;
    resetForm();
    renderProducts();
  };

  file ? reader.readAsDataURL(file) : reader.onload();
}

/* RENDER PRODUCTS */
function renderProducts() {
  pages.innerHTML = "";
  products.forEach((p, i) => {
    pages.innerHTML += `
      <div class="card">
        <div class="card-actions">
          <button class="edit-btn" onclick="editProduct(${i})">‚úèÔ∏è</button>
          <button class="delete-btn" onclick="deleteProduct(${i})">üóëÔ∏è</button>
        </div>

        <div class="header">
          <div class="header-title">${p.title}</div>
          <div class="logo-box"><img src="${LOGO_URL}"></div>
        </div>

        <div class="image-box">
          <img src="${p.image}" class="product-img">
        </div>

        <table class="spec">
          ${p.specs.map(s => `<tr><td>${s[0]}</td><td>${s[1]}</td></tr>`).join("")}
        </table>

        <div class="price-box">
          <div class="mrp">MRP ‚Çπ${p.mrp}</div>
          <div class="offer">‚Çπ${p.price}</div>
        </div>
      </div>
    `;
  });
}

/* EDIT PRODUCT */
function editProduct(i) {
  const p = products[i];
  title.value = p.title;
  mrp.value = p.mrp;
  price.value = p.price;
  specs = [...p.specs];
  renderSpecList();
  editIndex = i;
  formTitle.innerText = "Edit Product";
  saveBtn.innerText = "Update Product";
}

/* DELETE PRODUCT */
function deleteProduct(i) {
  if (confirm("Delete this product?")) {
    products.splice(i, 1);
    renderProducts();
  }
}

/* RESET FORM */
function resetForm() {
  title.value = mrp.value = price.value = "";
  imageFile.value = "";
  specs = [];
  renderSpecList();
  editIndex = null;
  formTitle.innerText = "Add Product";
  saveBtn.innerText = "Add Product";
}
</script>

</body>
</html>
