<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Price Tags ‚Äì A4 Switch (Image Priority)</title>

<style>
@page { size: A4; margin: 5mm; }

body {
  font-family: Arial, sans-serif;
  padding: 10px;
}

/* PRINT SAFETY */
@media print {
  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
  #controls,
  #layoutSwitch,
  #printBtn,
  .card-actions,
  .spec-del {
    display: none !important;
  }
}

/* PRINT BUTTON */
#printBtn {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;
  padding: 10px 16px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* INPUT PANEL */
#controls {
  background: #f4f4f4;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
  max-width: 420px;
}

#controls input {
  width: 100%;
  padding: 6px;
  margin-bottom: 6px;
}

#controls button {
  padding: 8px 14px;
  cursor: pointer;
}

/* LAYOUT SWITCH */
#layoutSwitch {
  margin-bottom: 10px;
}

#layoutSwitch button {
  padding: 6px 12px;
  margin-right: 6px;
  cursor: pointer;
}

/* WRAPPER */
.wrapper {
  display: grid;
  gap: 6mm;
}

/* 4 PER A4 */
.layout-4 {
  grid-template-columns: 97mm 97mm;
  grid-template-rows: 139.5mm 139.5mm;
}

/* 6 PER A4 */
.layout-6 {
  grid-template-columns: 97mm 97mm;
  grid-template-rows: 91.6mm 91.6mm 91.6mm;
}

/* CARD */
.card {
  border: 1px solid #999;
  padding: 5mm;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

.layout-4 .card { height: 139.5mm; }
.layout-6 .card { height: 91.6mm; }

/* EDIT / DELETE */
.card-actions {
  position: absolute;
  top: 3px;
  left: 3px;
  display: flex;
  gap: 4px;
}

.card-actions button {
  font-size: 10px;
  padding: 2px 6px;
}

/* HEADER */
.header {
  display: flex;
  gap: 3mm;
  background: #e0e0e0;
  padding: 3mm;
}

.header-title {
  flex: 1;
  font-weight: bold;
  text-align: center;

  /* üîΩ CHANGE THIS */
  font-size: 28px;
}


/* LOGO */
.logo-box {
  width: 10mm;
  height: 10mm;
}

.logo-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* IMAGE AREA */
.image-box {
  flex: 1;
  min-height: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 2mm 0;
}

/* IMAGE PRIORITY */
.product-img {
  max-width: 100%;
  object-fit: contain;
}

.layout-4 .product-img { max-height: 95%; }
.layout-6 .product-img { max-height: 85%; }

/* BOTTOM RESERVED */
.bottom {
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.layout-4 .bottom { height: 46mm; }
.layout-6 .bottom { height: 36mm; }

/* SPEC TABLE */
.spec {
  width: 100%;
  border-collapse: collapse;
  font-size: 11px;
}

.spec td {
  border: 1px solid #aaa;
  padding: 1.5mm;
}

.spec td:first-child {
  font-weight: bold;
  width: 45%;
}

.spec td:last-child {
  text-align: right;
}

/* PRICE BOX */
.price-box {
  background: #e0e0e0;
  text-align: center;
  margin-top: 3mm;
  padding: 3mm;
}

.mrp {
  font-size: 12px;
  text-decoration: line-through;
}

.offer {
  font-weight: bold;
}

.layout-4 .offer { font-size: 38px; }
.layout-6 .offer { font-size: 30px; }

/* SPEC INPUT LIST */
#specList div {
  display: flex;
  justify-content: space-between;
  background: #fff;
  padding: 4px 6px;
  margin-bottom: 4px;
  font-size: 13px;
}

.spec-del {
  color: red;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="printBtn" onclick="window.print()">üñ®Ô∏è Print</button>

<div id="layoutSwitch">
  <button onclick="setLayout(4)">4 per A4</button>
  <button onclick="setLayout(6)">6 per A4</button>
</div>

<div id="controls">
  <input id="title" placeholder="Product Title">
  <input type="file" id="imageFile" accept="image/*">

  <input id="specKey" placeholder="Spec Name">
  <input id="specVal" placeholder="Spec Value">
  <button onclick="addSpec()">Add Spec</button>
  <div id="specList"></div>

  <input id="mrp" placeholder="MRP">
  <input id="price" placeholder="Offer Price">

  <button onclick="saveProduct()">Add Product</button>
</div>

<div id="pages" class="wrapper layout-4"></div>

<script>
const LOGO_URL =
"https://drive.google.com/thumbnail?id=1SqBvCFsgBU3HSVlUbsroW73rV9M8l8ts&sz=w400";

let products = [];
let specs = [];
let editIndex = null;

function setLayout(n) {
  pages.className = "wrapper layout-" + n;
}

/* SPEC */
function addSpec() {
  if (!specKey.value || !specVal.value) return;
  specs.push([specKey.value, specVal.value]);
  specKey.value = specVal.value = "";
  renderSpecList();
}

function deleteSpec(i) {
  specs.splice(i, 1);
  renderSpecList();
}

function renderSpecList() {
  specList.innerHTML = specs.map(
    (s, i) => `<div>${s[0]} : ${s[1]}
      <span class="spec-del" onclick="deleteSpec(${i})">‚úñ</span></div>`
  ).join("");
}

/* SAVE */
function saveProduct() {
  const file = imageFile.files[0];
  if (!file && editIndex === null) return alert("Image required");

  const reader = new FileReader();
  reader.onload = e => {
    const p = {
      title: title.value,
      image: editIndex !== null && !file ? products[editIndex].image : e.target.result,
      specs: [...specs],
      mrp: mrp.value,
      price: price.value
    };

    if (editIndex === null) products.push(p);
    else products[editIndex] = p;

    resetForm();
    renderProducts();
  };

  file ? reader.readAsDataURL(file) : reader.onload();
}

/* RENDER */
function renderProducts() {
  pages.innerHTML = "";
  products.forEach((p, i) => {
    pages.innerHTML += `
    <div class="card">
      <div class="card-actions">
        <button onclick="editProduct(${i})">‚úèÔ∏è</button>
        <button onclick="deleteProduct(${i})">üóëÔ∏è</button>
      </div>

      <div class="header">
        <div class="header-title">${p.title}</div>
        <div class="logo-box"><img src="${LOGO_URL}"></div>
      </div>

      <div class="image-box">
        <img src="${p.image}" class="product-img">
      </div>

      <div class="bottom">
        <table class="spec">
          ${p.specs.map(s => `<tr><td>${s[0]}</td><td>${s[1]}</td></tr>`).join("")}
        </table>
        <div class="price-box">
          <div class="mrp">MRP ‚Çπ${p.mrp}</div>
          <div class="offer">‚Çπ${p.price}</div>
        </div>
      </div>
    </div>`;
  });
}

/* EDIT */
function editProduct(i) {
  const p = products[i];
  title.value = p.title;
  mrp.value = p.mrp;
  price.value = p.price;
  specs = [...p.specs];
  renderSpecList();
  editIndex = i;
}

/* DELETE */
function deleteProduct(i) {
  if (confirm("Delete product?")) {
    products.splice(i, 1);
    renderProducts();
  }
}

/* RESET */
function resetForm() {
  title.value = mrp.value = price.value = "";
  imageFile.value = "";
  specs = [];
  renderSpecList();
  editIndex = null;
}
</script>

</body>
</html>
